<h2>
    Exemplo do uso ngClass
</h2>
<h1>
  <i class="glyphicon"
  [ngClass]="{
    'glyphicon-star-empty':favorito==='nao' || favorito==='',
    'glyphicon-star':favorito==='sim'
  }"
  (click)="onClick()"></i>
  <p>Gostou do conteudo? </p>
<input type="text" [(ngModel)]="favorito" [value]="favorito">
</h1>
